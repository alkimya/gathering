name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gathering_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Setup database schema
        env:
          PGPASSWORD: postgres
        run: |
          for f in gathering/db/migrations/[0-9]*.sql; do
            echo "Applying $f..."
            psql -h localhost -U postgres -d gathering_test -f "$f"
          done

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/gathering_test
          DISABLE_AUTH: "true"
          ENVIRONMENT: test
        run: |
          poetry run pytest tests/ -v --tb=short -x

      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/gathering_test
          DISABLE_AUTH: "true"
          ENVIRONMENT: test
        run: |
          poetry run pytest tests/ --cov=gathering --cov-report=xml --cov-fail-under=30

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          pip install ruff mypy

      - name: Run Ruff
        run: |
          ruff check gathering/ --select=E,F,W --ignore=E501

      - name: Run type checks (optional)
        continue-on-error: true
        run: |
          mypy gathering/ --ignore-missing-imports --no-error-summary || true

  docs:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install docs dependencies
        run: |
          pip install -r docs/requirements.txt

      - name: Build documentation
        run: |
          cd docs && sphinx-build -b html . _build/html -W --keep-going || true

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install safety
        run: pip install safety

      - name: Check for vulnerabilities
        continue-on-error: true
        run: |
          pip install poetry
          poetry export -f requirements.txt --without-hashes | safety check --stdin || true
