<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatheRing WebSocket Test Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status.connected .status-indicator {
            background: #28a745;
        }

        .status.disconnected .status-indicator {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }

        .events-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .event {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .event-type {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .event-data {
            font-size: 0.9em;
            color: #495057;
            background: white;
            padding: 8px;
            border-radius: 4px;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .event-time {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 5px;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .logs {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-error { color: #f48771; }
        .log-success { color: #89d185; }
        .log-info { color: #6cbfff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Œ GatheRing WebSocket Test Dashboard</h1>

        <div class="dashboard">
            <!-- Connection Status Panel -->
            <div class="panel">
                <h2>Connection Status</h2>
                <div id="status" class="status disconnected">
                    <div class="status-indicator"></div>
                    <span id="status-text">Disconnected</span>
                </div>

                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="events-count">0</div>
                        <div class="stat-label">Events Received</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="uptime">0s</div>
                        <div class="stat-label">Uptime</div>
                    </div>
                </div>
            </div>

            <!-- Event Types Panel -->
            <div class="panel">
                <h2>Event Types</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="agent-events">0</div>
                        <div class="stat-label">Agent Events</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="task-events">0</div>
                        <div class="stat-label">Task Events</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="memory-events">0</div>
                        <div class="stat-label">Memory Events</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="other-events">0</div>
                        <div class="stat-label">Other Events</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Events List -->
        <div class="panel">
            <h2>Live Events</h2>
            <div id="events-list" class="events-list">
                <p style="color: #6c757d; text-align: center; padding: 20px;">
                    Waiting for events...
                </p>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="connect-btn" onclick="connect()">Connect</button>
            <button id="disconnect-btn" onclick="disconnect()" disabled>Disconnect</button>
            <button onclick="clearEvents()">Clear Events</button>
            <button onclick="sendPing()">Send Ping</button>

            <div class="logs" id="logs">
                <div class="log-entry log-info">Console logs will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let eventsCount = 0;
        let agentEvents = 0;
        let taskEvents = 0;
        let memoryEvents = 0;
        let otherEvents = 0;
        let connectionTime = null;
        let uptimeInterval = null;

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;

            // Keep only last 50 logs
            while (logs.children.length > 50) {
                logs.removeChild(logs.firstChild);
            }
        }

        function updateStatus(connected) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            const connectBtn = document.getElementById('connect-btn');
            const disconnectBtn = document.getElementById('disconnect-btn');

            if (connected) {
                status.className = 'status connected';
                statusText.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;

                connectionTime = Date.now();
                uptimeInterval = setInterval(updateUptime, 1000);
            } else {
                status.className = 'status disconnected';
                statusText.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;

                if (uptimeInterval) {
                    clearInterval(uptimeInterval);
                    uptimeInterval = null;
                }
                document.getElementById('uptime').textContent = '0s';
            }
        }

        function updateUptime() {
            if (connectionTime) {
                const seconds = Math.floor((Date.now() - connectionTime) / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);

                let uptime = '';
                if (hours > 0) uptime += `${hours}h `;
                if (minutes > 0) uptime += `${minutes % 60}m `;
                uptime += `${seconds % 60}s`;

                document.getElementById('uptime').textContent = uptime;
            }
        }

        function connect() {
            const wsUrl = 'ws://localhost:8000/ws/dashboard?client_id=dashboard-test';
            log(`Connecting to ${wsUrl}...`, 'info');

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('âœ… Connected to GatheRing WebSocket', 'success');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleEvent(message);
            };

            ws.onerror = (error) => {
                log(`âŒ WebSocket error: ${error}`, 'error');
            };

            ws.onclose = () => {
                log('Connection closed', 'info');
                updateStatus(false);
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('Disconnected', 'info');
            }
        }

        function handleEvent(message) {
            const eventType = message.type;

            // Update counters
            eventsCount++;
            document.getElementById('events-count').textContent = eventsCount;

            // Categorize event
            if (eventType.startsWith('agent.')) {
                agentEvents++;
                document.getElementById('agent-events').textContent = agentEvents;
            } else if (eventType.startsWith('task.')) {
                taskEvents++;
                document.getElementById('task-events').textContent = taskEvents;
            } else if (eventType.startsWith('memory.')) {
                memoryEvents++;
                document.getElementById('memory-events').textContent = memoryEvents;
            } else {
                otherEvents++;
                document.getElementById('other-events').textContent = otherEvents;
            }

            // Add to events list
            const eventsList = document.getElementById('events-list');

            // Remove placeholder
            if (eventsList.children[0]?.tagName === 'P') {
                eventsList.innerHTML = '';
            }

            const eventDiv = document.createElement('div');
            eventDiv.className = 'event';

            const typeDiv = document.createElement('div');
            typeDiv.className = 'event-type';
            typeDiv.textContent = `ðŸ“¡ ${eventType}`;

            const dataDiv = document.createElement('div');
            dataDiv.className = 'event-data';
            dataDiv.textContent = JSON.stringify(message.data || {}, null, 2);

            const timeDiv = document.createElement('div');
            timeDiv.className = 'event-time';
            const eventTime = message.timestamp ? new Date(message.timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
            timeDiv.textContent = `â° ${eventTime}`;

            eventDiv.appendChild(typeDiv);
            eventDiv.appendChild(dataDiv);
            eventDiv.appendChild(timeDiv);

            eventsList.insertBefore(eventDiv, eventsList.firstChild);

            // Keep only last 20 events
            while (eventsList.children.length > 20) {
                eventsList.removeChild(eventsList.lastChild);
            }

            log(`Event received: ${eventType}`, 'success');
        }

        function clearEvents() {
            const eventsList = document.getElementById('events-list');
            eventsList.innerHTML = '<p style="color: #6c757d; text-align: center; padding: 20px;">Waiting for events...</p>';

            eventsCount = 0;
            agentEvents = 0;
            taskEvents = 0;
            memoryEvents = 0;
            otherEvents = 0;

            document.getElementById('events-count').textContent = '0';
            document.getElementById('agent-events').textContent = '0';
            document.getElementById('task-events').textContent = '0';
            document.getElementById('memory-events').textContent = '0';
            document.getElementById('other-events').textContent = '0';

            log('Events cleared', 'info');
        }

        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
                log('Ping sent', 'info');
            } else {
                log('Not connected - cannot send ping', 'error');
            }
        }

        // Auto-connect on page load
        window.addEventListener('load', () => {
            log('Dashboard loaded', 'info');
            log('Click "Connect" to start receiving events', 'info');
        });
    </script>
</body>
</html>
